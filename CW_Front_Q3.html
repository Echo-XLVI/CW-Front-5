<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link href='https://fonts.googleapis.com/css?family=Vazirmatn' rel='stylesheet'>
  <link href="CW_Front_Q3.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <!-- Breadcrumb section -->
        <div class="breadcrumb">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">صفحه اصلی</li>
                  <li class="breadcrumb-item">Front-End Developer</li>
                  <li class="breadcrumb-item active" aria-current="page">فرم درخواست</li>
                </ol>
              </nav>
        </div>
        <!-- Personal information section -->
        <div class="information d-flex">
            <div>
                <div>اطلاعات شخصی</div>
                <div class="text-muted">لظفا به سوالات مقابل پاسخ دهید</div>
            </div>
            <hr>
            <form action="" class="px-5">
                <div class="col">
                    <label>نام*</label>
                    <input type="text" class="form-control" id="fname" placeholder="نام"/>
                </div>
                <div class="col">
                    <label>نام خانوادگی*</label>
                    <input type="text" class="form-control" id="lname" placeholder=" نام خانوادگی"/>
                </div>
                <div>
                    <label>پست الکترونیک</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" />
                </div>
                <div>
                    <label>تلفن همراه</label>
                    <input type="tel" class="form-control" id="phone" placeholder="تلفن همراه" />
                </div>
            </form>
        </div>
        <!-- Resume section -->
        <div class="resume">

        </div>
    </div>
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>
</html>
